server {
    listen 80;
    server_name api.unideploy.in unideploy.in;

    # Web (Still running on host for now, or Vercel if configured)
    # If the user still runs Next.js on EC2 (optional):
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }

    # Brain API (Dockerized)
    location /api/ {
        # Note: In docker-compose we mapped 8000:8000
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Gateway (Dockerized WebSockets)
    location /socket.io/ {
        # Note: In docker-compose we mapped 3001:3001
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
